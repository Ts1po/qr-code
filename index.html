<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@500&family=Prompt:ital@1&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="tiny-rectangle">
    <img src="./images/image-qr-code.png" alt="image-qr-code"
    class="qr-code">
    <p class="project">Improve your front-end skills by building projects</p>
    <p class="scan">Scan the QR code to visit Frontend Mentor and take your 
      coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#"> Giorgi Tsipuria</a>.
  </div>
  
</body>
</html>
